<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count = 1;
    let sum = 0;
    let i = 0
    while (count <= 30) {
        i++;
        if (i % 7 == 0) {
            sum += i;
            count += 1;
        }
    }
    document.write(sum);
</script>
</body>
</html>
