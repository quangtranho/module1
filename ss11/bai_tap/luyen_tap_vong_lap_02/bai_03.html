<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = 5;
    for (let i = 1; i <= n; i++) {
        for (let j = 1; j <= i; j++) {
            document.write("*");
        }
        document.write("<br>")
    }
    document.write("<br>")
    for (let i = n; i >= 1; i--) {
        for (j = 1; j <= i; j++) {
            document.write("*")
        }
        document.write("<br>")
    }
    document.write("<br>")
    for (let i = 1; i <= n; i++) {
        for (let j = 1; j <= n - i; j++) {
            document.write("&nbsp;&nbsp;")
        }
        for (let j = 1; j <= i; j++) {
            document.write("*");
        }
        document.write("<br>")
    }
    for (let i = n; i >= 1; i--) {
        for (let j = 1; j <= n - i; j++) {
            document.write("&nbsp;&nbsp;")
        }
        for (let j = 1; j <= i; j++) {
            document.write("*");
        }
        document.write("<br>")
    }
</script>
</body>
</html>
