<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let fibonacci = 0;
    let f1 = 1;
    let f0 = 0;
    let count = 1;
    while (count < 1000) {
        document.write(fibonacci + "<br>");
        fibonacci = f0 + f1;
        f0 = f1;
        f1 = fibonacci;
        count++;

    }
</script>
</body>
</html>
