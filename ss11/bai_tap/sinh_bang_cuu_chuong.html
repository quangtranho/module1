<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h1>Bảng cửu chương</h1>
</body>
</html>
<script>
    let table = "<table border=1 ; width=100%> ";
    for (i = 1; i <= 10; i++) {
        table = table + "<tr>";
        for (j = 1; j <= 10; j++) {
            table = table + "<td>" + j + "x" + i + "=" + j * i + "</td>";
        }
        table = table + "</tr>";
    }
    table = table + "</table>";
    document.write(table);
</script>
