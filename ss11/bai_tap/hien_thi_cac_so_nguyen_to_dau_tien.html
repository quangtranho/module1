<br>
<button onclick="inRaCacSNT()">search</button>
<p id="result"></p>

<script>
    function inRaCacSNT() {

        let soLuongSNTCanIn = document.getElementById("number").value;
        let countSNT = 0;// số lượng snt tìm thấy
        let number = 1;
        while (countSNT < soLuongSNTCanIn) {
            let count = 0;
            for (let j = 1; j <= number; j++) {
                if (number % j == 0) {
                    count += 1;
                }
            }
            if (count == 2) {
                document.write(number + "<br>");
                countSNT++;
            }
            number++;
        }

    }
