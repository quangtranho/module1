<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy tính đơn giản</title>
</head>
<body>
<fieldset style="width: 380px;height: 325px">
    <input type="text" id="nhap" style="width: 369px;height: 47px">
    <table style="width: 375px;height: 263px" border="1">
        <tr>
            <td><input type="submit" value="1" id="1" style="width: 100%;height: 100%" onclick="number1()"></td>
            <td><input type="submit" value="2" id="2" style="width: 100%;height: 100%"></td>
            <td><input type="submit" value="3" id="3" style="width: 100%;height: 100%"></td>
            <td><input type="submit" value="+" id="+" style="width: 100%;height: 100%"></td>
        </tr>
        <tr>
            <td><input type="submit" value="4" id="4" style="width: 100%;height: 100%"></td>
            <td><input type="submit" value="5" id="5" style="width: 100%;height: 100%"></td>
            <td><input type="submit" value="6" id="6" style="width: 100%;height: 100%"></td>
            <td><input type="submit" value="-" id="-" style="width: 100%;height: 100%"></td>
        </tr>
        <tr>
            <td><input type="submit" value="7" id="7" style="width: 100%;height: 100%"></td>
            <td><input type="submit" value="8" id="8" style="width: 100%;height: 100%"></td>
            <td><input type="submit" value="9" id="9" style="width: 100%;height: 100%"></td>
            <td><input type="submit" value="x" id="x" style="width: 100%;height: 100%"></td>
        </tr>
        <tr>
            <td><input type="submit" value="C" id="C" style="width: 100%;height: 100%"></td>
            <td><input type="submit" value="0" id="0" style="width: 100%;height: 100%"></td>
            <td><input type="submit" value="=" id="=" style="width: 100%;height: 100%"></td>
            <td><input type="submit" value="/" id="/" style="width: 100%;height: 100%"></td>
        </tr>
    </table>
</fieldset>
<br>
<p id="result"></p>
</body>
</html>
<script src="main.js"></script>
