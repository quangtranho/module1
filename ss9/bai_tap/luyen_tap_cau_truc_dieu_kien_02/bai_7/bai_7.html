<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
a:
<input type="text" id="a">
<br>
b:
<input type="text" id="b">
<br>
c:
<input type="text" id="c">
<br>
<button onclick="exe()">Exe</button>
<br>
<p id="x1">X1=</p>
<br>
<p id="x2">X2=</p>
</body>
</html>
<script>
    function exe() {
        let a = document.getElementById("a").value;
        let b = document.getElementById("b").value;
        let c = document.getElementById("c").value;
        let x1;
        let x2;
        let delta = (b * b) - 4 * a * c;
        if (delta < 0) {
            x1 = x2 = "Phương trình vô nghiệm"
        } else if (delta == 0) {
            x1 = x2 = parseFloat(-b / (2 * a));
        } else {
            x1 = 'X1=' + ((-b + Math.sqrt(delta)) / (2 * a));
            x2 = 'X2=' + ((-b - Math.sqrt(delta)) / (2 * a));
        }
        document.getElementById("x1").innerHTML = x1;
        document.getElementById("x2").innerHTML = x2;
    }
</script>
