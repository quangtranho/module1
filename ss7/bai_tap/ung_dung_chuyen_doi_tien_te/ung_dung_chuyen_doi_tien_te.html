<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng chuyển đổi tiền tệ</title>
</head>
<body>
<table>
    <tr>
        <td><b>Amount</b></td>
        <td><b>From Currency</b></td>
        <td><b>To Currency</b></td>
    </tr>
    <tr>
        <td>
            <input type="text" id="amount">
        </td>
        <td>
            <select id="from">
                <option value="VND">Viet Nam</option>
                <option value="USD">USD</option>
            </select>
        </td>
        <td>
            <select id="to">
                <option value="USD">USD</option>
                <option value="VND">Viet Nam</option>
            </select>
        </td>
        <td>
            <button onclick="changeMoney()" style="background-color: #cb00ff;color: white">Convert</button>
        </td>
    </tr>
</table>
<br>
<p id="result"></p>
</body>

</html>
<script src="main.js"></script>
