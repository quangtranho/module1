<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let UPPER = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    let LOWER = 'abcdefghijklmnopqrstuvwxyz';
    let chu = prompt("Nhập chữ");
    let chuoi = chu.toString();
    let result = [];
    for (let i = 0; i <= chuoi.length; i++) {
        if (UPPER.indexOf(chuoi[i]) != -1) {
            result.push(chuoi[i].toLowerCase());
        } else if (LOWER.indexOf(chuoi[i]) != -1) {
            result.push(chuoi[i].toUpperCase());
        }
    }
    alert(result.join(""));

</script>
</body>
</html>
