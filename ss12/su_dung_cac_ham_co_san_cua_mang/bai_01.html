<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="result"></p>
<p id="result1"></p>
<p id="result2"></p>
<script>
    let myColor = ["Red", "Green", "White", "Black"];
    myColor.toString();
    document.getElementById("result").innerHTML = myColor;
    myColor.join();
    document.getElementById("result1").innerHTML = myColor;
    console.log(myColor.join('+'));
    document.getElementById("result2").innerHTML = myColor;

</script>
</body>
</html>
