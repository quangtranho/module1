<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let songuyen = [];
    for (let i = 0; i < 10; i++) {
        songuyen[i] = prompt("Nhập số nguyên thứ " + [i + 1]);

    }
    songuyen.sort((a, b) => b - a);
    alert("Mảng ban đầu " + songuyen.join(",") + " Mảng giảm dần " + songuyen.join(","))
</script>
</body>
</html>
