<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let songuyen = [];
    let soV = [];
    for (let i = 0; i < 10; i++) {
        songuyen[i] = prompt("Nhập số nguyên thứ " + (i + 1));
    }
    for (let j = 0; j < 10; j++) {
        soV[j] = prompt("Nhập số V thứ " + (j + 1));
        if (songuyen.indexOf(soV[j]) == -1) {
            alert("V is not in the array");
        } else {
            alert("V is in the array");
        }
    }
</script>
</body>
</html>
