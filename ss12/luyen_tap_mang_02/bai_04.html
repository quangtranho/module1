<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let so="1,2,3,4,5,6,7,8,9,0";
  let chuoi = prompt("Nhập chuỗi ");
  let songuyen = chuoi.toString();
  let count=0;
  for (i=0;i<=songuyen.length;i++){
    if (so.indexOf(songuyen[i])==-1){
      continue;
    }
    count++;
  }
  alert("Các số trong chuỗi là "+count)
</script>
</body>
</html>
