<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="result"></p>
<script>
    class ElectricLamp {
        constructor(status) {
            this.status = status;
        }

        getStatus() {
            return this.status;
        }
    }

    class SwitchButton {
        constructor(lamp, status) {
            this.status = status;
            this.lamp = lamp;
        }

        switchOff() {
            this.lamp.status = "Tối";
            return this.status = "Off";
        }

        switchOn() {
            this.lamp.status = "Sáng";
            return this.status = "On";
        }
    }


    let electricLamp_1 = new ElectricLamp("Tối");

    let switchButton_1 = new SwitchButton(electricLamp_1, "Tối"); // kết nối giữa  công tắc 1 và đèn 1
    for (i = 0; i <= 9; i++) {
        document.write(switchButton_1.switchOn()+"</br>");
        document.write(electricLamp_1.getStatus()+"</br>");
        document.write(switchButton_1.switchOff()+"</br>");
        document.write(electricLamp_1.getStatus()+"</br>");
    }

</script>
</body>
</html>
