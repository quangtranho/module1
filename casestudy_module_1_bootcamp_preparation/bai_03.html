<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = prompt("Nhập mảng");
    let mang = new Array();
    let mang2 = [];
    let count = 0;
    for (let i = 0; i < n; i++) {
        mang[i] = prompt(`Nhập mảng thứ ${i + 1}`);

    }
    for (let j = 1; j < n + 1; j++) {
        mang2.push(mang[mang.length - j])
    }
    console.log(mang2.join(" "))
    alert(mang.join(","));
    for (let i = 0; i < n; i++) {
        if (mang2[i] == mang[i]) {
            count ++;
            console.log(count);
        }
    }

    if (count==n){
        alert("OK");
    }else {
        alert("NO");
    }

</script>
</body>
</html>
