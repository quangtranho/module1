<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="500" height="300"></canvas>
<script>
    let chieuDai =  parseFloat(prompt("Nhập chiều dài"));
    let chieuRong = parseFloat(prompt("Nhập chiều rộng"));


    class Rectangle {
        constructor(width, height) {
            this.width = width;
            this.height = height;
        }
        chuvi(){
            return(this.width+this.height)*2;
        }
        dientich(){
            return(this.width*this.height);
        }
    }
    const rectangle = new Rectangle(chieuDai, chieuRong);
    console.log(rectangle);
    console.log(rectangle.chuvi());
    console.log(rectangle.dientich());

    const canvas = document.getElementById('myCanvas');
    const ctx = canvas.getContext('2d');
    ctx.fillStyle = '#fa4b2a';
    ctx.fillRect(50, 50, chieuRong, chieuDai);
</script>
</body>
</html>
