<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let snt = prompt("Nhập số nguyên tố ");
    let check;
    isPrime(snt);

    function isPrime(number) {
        let count = 0;
        for (let i = 1; i <= 1000; i++) {
            if (number % i == 0) {
                count += 1;
                check = number;
            }
        }
        if (count == 2) {
            alert(check + " là số nguyển tố");
        } else {
            alert(number + " không phải là số nguyên tố");
        }
    }

</script>
</body>
</html>
