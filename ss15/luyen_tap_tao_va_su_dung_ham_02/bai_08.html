<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = prompt("Nhập bao nhiêu số ");
    let songuyen = [];
    for (i=0;i<n;i++){
        songuyen[i] = prompt("Số nguyên thứ "+(i+1)+" là ");
    }
    daonguoc(songuyen);
    function daonguoc(a) {
        let b = [];
        for (let i = a.length-1 ;i>=0;i--){
            b.push(a[i]);
        }
        alert(b.join(","));
    }
</script>
</body>
</html>
