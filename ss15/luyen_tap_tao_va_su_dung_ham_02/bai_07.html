<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let so1 = prompt("Số nguyên thứ 1");
    let so2 = prompt("Số nguyên thứ 2");
    alert("Số chưa đổi chỗ là : "+" Số thứ 1 là "+so1+" Số thứ 2 là "+so2)
    doicho(so1,so2)
    function doicho(a,b) {
        let num1=b;
        let num2=a;
        alert("Số đổi chỗ là : "+" Số thứ 1 là "+num1+" Số thứ 2 là "+num2);
    }
</script>
</body>
</html>
