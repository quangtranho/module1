<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let so = prompt("Nhập số bất kỳ ");
    tinhbinhphuong(so);

    function tinhbinhphuong(number) {
        let result = Math.pow(number, 2);
        alert("Bình phương của " + number + " là " + result);
    }
</script>
</body>
</html>
