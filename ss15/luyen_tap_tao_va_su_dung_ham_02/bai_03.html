<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let songuyen = prompt("Nhập số nguyên ");
    gaithua(songuyen);
    function gaithua(num){
        let sum =1;
        for (i=1;i<=num;i++){
            sum=sum*i;
            console.log(sum);
        }
        alert("Giai thừa của "+(i-1)+" là "+sum);
    }
</script>
</body>
</html>
