<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num1 = parseFloat(prompt("Nhập số thứ 1 "));
    let num2 = parseFloat(prompt("Nhập số thứ 2 "));
    tinh(num1, num2);

    function tinh(a, b) {
        if (a > b) {
            alert("Tham số thứ nhất lớn hơn tham số thứ hai");
        } else {
            alert(parseFloat(a + b));
        }
    }

</script>
</body>
</html>
