<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="chuoi" placeholder="Nhập">
<br>
<button onclick="alertMessage()">Hiển thị</button>
</body>
</html>
<script>
    function alertMessage() {
        let chuoi = document.getElementById("chuoi").value;
        chuoi++;
        alert(chuoi);
    }
</script>
