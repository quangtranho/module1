<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let ngoisao = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
    let chomsao = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"]
    let chuoi = prompt("Nhập tên ngôi sao ");

    function tim(a) {
        for (let i = 0; i < 7; i++) {
            if (a == ngoisao[i]) {
                document.write(chomsao[i]);
            }
        }
    }

    tim(chuoi);

</script>
</body>
</html>
